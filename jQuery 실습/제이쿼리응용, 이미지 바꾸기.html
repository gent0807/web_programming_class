<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
<div>
<h3>이미지를 클릭</h3>
<img src="1.jpg" width=150 height=150>
</div>
<script src="http://code.jquery.com/jquery-3.3.1.js"></script>
<script>
$(document).ready(function(){
    var index=1;
    $('img').click(function(){
       index=(index%3)+1;
    $('img').attr('src',index+'.jpg');
    });
    
});    
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>스터디 회원 모집</title>
    <style>
        p {color: blue;
           line-heighr:30px;}
        ul {list-style: none;}
        ul li{
            display: block;
            float: left;
            padding: 10px;
            border: 1px solid black;
            margin-right: 15px;
        }
        ul li : hover{cursor: pointer;}
        hr {clear: both;
            visibility: hidden;
            height: 10px;
        }
    </style>
</head>
<body>
   <h1>스터디 회원 모집</h1>
   <ul>
       <li id="hideP">텍스트 감추기</li>
       <li id="showP">텍스트 표시하기</li>
   </ul>
   <hr>
   <p>스터디 주제 : HTML5, CSS3, Javascript</p>
   <p>모집 대상: 웹 기술에 관심있는 재학생</p>
   <p>모집 기한 : 12월 기말 고사 이전까지</p>
   
    <script src="http://code.jquery.com/jquery-3.3.1.js"></script>
    
    <script>
        $(document).ready(function(){
            $('*').css({background:'green', color:'yellow'});//css 중복 적용 방법
            $('#hideP').click(function(){//이벤트리스너 click
                $('p').hide();
            });
            $('#showP').click(function(){
                $('p').show();
            });
            
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>필터링 연습</title>
    <script src="http://code.jquery.com/jquery-3.3.1.js"></script>
</head>
<body>
   <h4>짬뽕</h4>
   <h4>탕수육</h4>
   <h4>잡채</h4>
   <h3>라면</h3>
   <h3>김밥</h3>
   <h3>돈가스</h3>
   <h3>초밥</h3>
   <h3>전복죽</h3>
   <h3>만두국</h3>
   <h4>짜장</h4>
<script src="http://code.jquery.com/jquery-3.3.1.js"></script>
<script>
$(document).ready(function(){
    $('h3:odd').css({
        backgroundColor:'blue',
        color:'red'
    });
    $('h4').filter(':odd').css({
        backgroundColor:'orange',
        color:'white'
    });
});
    
</script>
</body>
</html>

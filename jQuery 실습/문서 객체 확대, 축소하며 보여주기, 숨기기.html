<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<style>
    #gallery {
        margin-top: 5px;
        width: 340px;
        border: 2px solid black;
        border-radius : 10px;
    }    
    #gallery figure{
        margin: 10px 20px;
        
    }
</style>
<body>
   <button id='btn1'>hide</button>
   <button id='btn2'>show</button>
    <div id = 'gallery'>
        <figure>
            <img src="spring1.jpg" width=300 heighr=200 alt="">
            <ficaption><b>한국의 봄</b>
             화사하게 피어난 분홍 매화꽃</ficaption>
        </figure>
    </div>
<script src="http://code.jquery.com/jquery-3.3.1.js"></script>
<script>
    $(document).ready(function(){
        $('#btn1').click(function(){
           $('figure').hide(1000);
           $('#gallery').css('border','none');
        });
        $('#btn2').click(function(){
            $('figure').show(1000);
            $('#gallery').css({border:'2px solid black',
                              'border-radius':'10px'
            });
        });
    });
        
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>이벤트 흐름</title>
   
</head>
<body>
<h3>이벤트 흐름</h3>
<hr>
<p id="p">이벤트가 어디서 시작하여 어디로 흘러가는지 <strong id="strong">이벤트 흐름</strong>을 아는 것은 매우 중요하다.</p>
<script>
    var strong=document.getElementById("strong");
    strong.onclick = function(){
        alert(strong.id);
    }
        
    </script>
</body>
</html>

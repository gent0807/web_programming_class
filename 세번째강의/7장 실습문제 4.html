<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>방문 시간에 따라 변하는 배경색</title>
            
</head>
<body>
<h3>페이지 방문 요일이 일요일이면 배경색이 pink, 다른 요일이면 배경색이 gold</h3>
<hr>
<script>
    var current = new Date();
    if(current.getDay()==0){
        document.body.style.backgroundColor = "pink";
    }
    else{document.body.style.backgroundColor = "gold";
        }
    
    document.write("현재 시간 : ")
    document.write(current.getHours() + "시, ")
    document.write(current.getMinutes() + "분, ")
    document.write(current.getSeconds() + "초<br>")
</script>
</body>
</html>

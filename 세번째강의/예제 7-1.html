<!DOCTYPE html>
<html lang = "en">
    <head>
    <meta charset="UTF-8">
    <title>자바스크립트 객체 생성 및 활용</title>
    </head>
    <body>
    <h3>객체 생성 및 활용</h3>    
    <hr>
    <script>
    var today = new Date();//현재 날짜와 시간에 해당하는 정보로 초기화
    
        
    document.write("현재 시간 :" + today.toLocaleDateString()+"<br>");
        
        var mystr= new String("자바스크립트 공부하기");
        document.write("mystr의 내용 : " + mystr + "<br>");
        document.write("mystr의 길이 : " + mystr.length + "<br>")
        
        
        
        
        
    </script>       
        
        
        
    </body>
    
    
    
    
    
    
</html>

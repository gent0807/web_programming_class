<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>document</title>
</head>
<body>
<h1>정수 5개 입력받아 역순으로 출력</h1>
<hr>
<script>
    document.write("<h3>입력된 수의 배열</h3>"+"<br>");
    
    var n = new Array(5);
    var r;
        
    
    for(i=0; i<n.length; i++){
        
        n[i]=prompt("정수 입력");
        document.writeln(n[i]);
    }
   
    document.write("<hr>");
    document.write("<h3>역순으로 재정렬된 배열</h3>");
    
    r=n.reverse();
    
    for(k=0; k<r.length; k++){
    
        document.writeln(r[k]);
    }
</script>
</body>
</html>

<body>
<h3>book 객체 만들기</h3>
<hr>
<script>
function Book(a, b, c){
    this.title=a;
    this.author=b;
    this.price=c;
    
}
    </script>
<script>
    
var book=new Book("HTML 5","황기태",20000);    
    
    
document.write("book : "+book.title+", "+book.author+", "+book.price);
</script>
    
</body>

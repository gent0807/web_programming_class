<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>문서의 동작구성</title>
</head>
<script>
function createDIV(){
    var newDIV = document.createElement("div");
    newDIV.innerHTML = "새로 생성된 DIV입니다.";
    newDIV.setAttribute("id","myDIV");
    newDIV.style.backgroundColor ="yellow";
    newDIV.onclick = function d(){
        
        var p = this.parentElement;
        p.removeChild(this);
        
    }
    var parent = document.getElementById("parent");
    parent.appendChild(newDIV);
    
    
}    
function createHI(){
    var HI = document.createElement("p");
    HI.innerHTML="안녕하십니까 신윤섭입니다. 웹프로그래밍 어렵지만 재밌습니다. 잘하고 싶습니다. 감사합니다.";
    HI.style.color="brown";
    HI.onclick = function d(){
        
        var p = this.parentElement;
        p.removeChild(this);
        
    }
    var parent = document.getElementById("parent");
    parent.appendChild(HI);
    
    
}
</script>
<body id = "parent">
<h3>DIV 객체를 동적으로 생성, 삽입, 삭제하는 예제</h3>
<hr>
<p>DOM 트리에 동적으로 객체를 삽입할 수 있습니다.
createElement(), appendChild(), removeChild() 메소드를 이용하여 새로운 객체를 생성, 삽입, 삭제하는 예제입니다.
</p>
<a href="javascript:createDIV()">DIV 생성</a><br>
<a href="javascript:createHI()">인사글</a><br>
</body>
</html>

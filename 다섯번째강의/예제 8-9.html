<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML 문서 작성기 만들기</title>
    <script>
    var win = null;
        function showhtml(){
            win=window.open("", "outwin","width=300, height=200" );
            
            var text = document.getElementById("srcText");
            win.document.open();
            win.document.write(text.value);
            win.document.close();
            
            
            
            
        }
    
    
    </script>
    
    
    
</head>
<body>
<h3>HTML 문서 작성기 만들기</h3>
<hr>
아래에 HTML문서를 작성하고 버튼을 클릭해 보세요. 새 윈도우에 HTML문서가 출력됩니다.<br>    
<textarea id = "srcText" cols="30" rows="10"></textarea><br>
<input type="button" value="문서출력" onclick="showhtml()">
</body>
</html>

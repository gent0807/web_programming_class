<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>빈곳에 숨은 단어 맞추기</title>
    
    <script>
    function show_hide(){
        var spans= document.getElementsByTagName("span");
        for(i=0; i<spans.length; i++){
            var span= spans[i];
            if(span.style.visibility=="visible")
                 span.style.visibility="hidden";
            else span.style.visibility="visible";
        }
    
    
    </script>
</head>
<body>
<h3>다음 빈 곳에 숨은 단어는? 
  
<input type="button" value="show/hide" onclick ="show_hide()">  
</h3>
<hr>
<ul>
    <li>I (<span>love</span>) you</li>
    <li>CSS is cascading (<span>Style</span>) sheet</li>
    <li>응답하라(<span>1988</span>)</li>
</ul>   
    
</body>
</html>

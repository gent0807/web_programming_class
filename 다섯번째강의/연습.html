<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>라면을 끓이는 순서 동적 변경 연습</title>
</head>
<body>
<script>
    function change(){
        var arr = document.getElementsByTagName("li");
        for(i=0; i<arr.length; i++){
            var l = arr[i];
            l.style.color="green";
            l.style.fontWeight="bold";
        }
    
    }
    
    function number(){
        var arr = document.getElementsByTagName("li");
        alert(arr.length+"개")
        
    }
    
</script>
<h2 onclick="change()">라면을 끓이는 순서</h2>
<hr>
<ol type="A" onclick="this.style.background='yellow'">
   <li>물을 끓인다</li>
   <li>라면과 스프를 넣는다</li>
   <li>파를 썰어넣는다</li>
   <li>5분후 먹는다</li>
</ol>
    <p onclick="number()">li 태그의 개수는?</p>
</body>
</html>

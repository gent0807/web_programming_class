<!DOCTYPE html>
<html lang="en">
    <head>
        <title>실습문제4</title>
        <h1>월화수목금토일</h1>
        <hr>
    </head>
    <body>
    <script>
    var day = prompt("월화수목금토일 중에서 입력하세요","day");
    switch(day){
        case "월":
        case "화":
        case "수":
        case "목": document.write("출근");
        break;
 case "금":
 case "토":
 case "일": document.write("휴일");
 break;
        default:
            document.write("다시입력");
    }
    </script>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<title>자바스크립트 전역함수</title>
<script>
function evalparseIntisNaN(){
    var res = eval("2*3+4*6");
    var m = parseInt("32");
    document.write("parseInt(\"32\")는 " + m + "<br>");
    var n = parseInt("0x32");
    document.write("parseInt (\"0x32\")는 "+ n + "<br>");
    
    n=parseInt("hello");// parseInt("hello")는 NaN을 리턴
    if(isNaN(n))
    document.write("hello는 숫자가 아닙니다.");
    
    
}
</script>    
</head>
<body>
<h3>eval(),parseInt(),isNaN()</h3>
<hr>
<script>
evalparseIntisNaN();
</script>    
</body>
</html>

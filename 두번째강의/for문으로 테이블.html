<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
  document.writ를 이용하여 테이블 생성하기 <br>
  <hr>
  <script>
    document.write("<table border =1>");
    document.write("<tr><th>n</th>");
    
    for(var i=0;i<10;i++){
          document.write("<td>");
          document.write(i);
          document.write("</td>");}  
    document.write("</tr>");
      
    document.write("<tr><th>n<sup>2</sup></th>");
    for(i=0; i<10; i++){
          document.write("<td>");
          document.write(i*i);
          document.write("</td>");}
    document.write("</tr>");
    document.write("</table>");  
      
      
      
      
      
      
  </script>
   <table border =1>    
   <tr>
       <th>n</th>
       <td>1</td>
       <td>2</td>
       <td>3</td>
       <td>4</td>
       <td>5</td>
       <td>6</td>
       <td>7</td>
       <td>8</td>
       <td>9</td>
   </tr>
   <tr>
       <th>n<sup>2</sup></th>
       <td>1</td>
       <td>4</td>
       <td>9</td>
       <td>16</td>
       <td>25</td>
       <td>36</td>
       <td>49</td>
       <td>64</td>
       <td>81</td>
   </tr>
   
   
   
   
   </table>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>실습문제 7</title>
</head>
<body>
<h3>큰 자리수와 낮은 자리수 같은지 비교</h3>
<hr>
<script>
var n = prompt("숫자 입력");
var m = parseInt(parseInt(n)/10);
var r = parseInt(n)%10    
while(m >10){
m=parseInt(m/10);    
}
if(r==m)document.write(n+": 같음");
else document.write(n+": 다름");
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>1단부터 9단까지 출력 함수</title>
    <script>
    function gugudanall(){
        for(var i=1; i<10; i++){
            for(j=1; j<10; j++){
                document.write(i + "x" +j +"=" + i*j +" ");
            }
            document.write("<br>");
        }
    
    
    
    
    }
    </script>
    
    
     
</head>
<body>
<h3>1단부터 9단까지</h3>
<hr>
<script>
gugudanall()
</script>
       
        
</body>
</html>

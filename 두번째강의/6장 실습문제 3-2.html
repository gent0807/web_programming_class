<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>실습문제 3-2</title>
</head>
<body>
<h3>document.write()로 표만들기</h3>
<hr>
<script>
document.write("<table border=1>"); 
document.write("<tbody><tr><td><b>n</b></td>");
for(i=0;i<10;i++){
    document.write("<td>");
    document.write(i);
    document.write("</td>");
}
document.write("</tr>");


    
    
document.write("<tr><td><b>n<sup>2</sup></b></td>");
    for(i=0;i<10;i++){
    document.write("<td>");
    document.write(i*i);
    document.write("</td>");
}
document.write("</tr>");
document.write("</tbody>");    
document.write("</table>");    
               
               
               
</script>    
</body>
</html>

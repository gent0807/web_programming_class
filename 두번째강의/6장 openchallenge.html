<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>별문자 출력하기</title>
    <script>
    function printStar(n){
        var m= parseFloat(n);
        if(isNaN(n)|m<0|m>parseInt(n)){
            document.write("입력 오류입니다.<br>");
            
        }
        else{ for(i=1;i<=n;i++){
            for(j=1;j<=i;j++){
                
                document.write("*");
            }
            document.write("<br>");
        }
                  
                  
                  
                  
        }
        
        
        
        
    }
    
    
    </script>
</head>
<body>
<h3>별문자 출력하기</h3>
<hr>
<script>
var n = prompt("정수를 입력하세요");
printStar(n);
</script>    
</body>
</html>

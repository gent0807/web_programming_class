<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>setTimeout()으로 웹 페이지 연결</title>
</head>
<body>
    <h3>이미지에 마우스를 올리고 5초간 그대로 있을 때 사이트로 이동합니다</h3>
    <hr>
    <img id="img" src="apple.jpg" height=200 onmouseover="startTimer(5000)" onmouseout="cancleTimer()">
<script>
var timer = null;
function startTimer(time){
timer=window.setTimeout("window.location='http://www.naver.com'", time);
document.getElementById("img").title="타이머 작동 시작...";
}
function cancleTimer(){
if(timer!=null)
    window.clearTimeout(timer);
}

</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>setInterval()로 텍스트 순환 회전</title>
</head>
<body>
<h3>텍스트가 자동 회전하며, 마우스로 클릭하면 중단합니다.</h3>
<hr>
<div><span id="span" style="background-color:yellow">자동 회전하는 텍스트 입니다.</span></div>
<script>
var a =document.getElementById("span");
var timer=window.setInterval("doRotate()",200);
a.onclick=function(){
     window.clearInterval(timer);
}
function doRotate(){
    var str= a.innerHTML;
    var firstChar=str.substr(0,1);
    var remains=str.substr(1,str.length);
    str=remains+firstChar;
    a.innerHTML=str;
}
</script>
</body>
</html>

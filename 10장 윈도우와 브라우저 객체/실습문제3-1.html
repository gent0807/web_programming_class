<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>실습문제3-1</title>
</head>
<body>
<h3>옵션 선택으로 사이트 접속</h3>
<p>옵션 선택마다 새 윈도우에 접속합니다.</p>
<hr>
<p>접속할 사이트</p>
<select id="site" onchange="load()">
    <option value="http://www.naver.com" selected>네이버</option>
    <option value="http://www.google.com">구글</option>
    <option value="http://www.microsoft.com">마이크로소프트</option>
</select>

<script>
function load(){
    var sel=document.getElementById("site");
    window.open(sel.options[sel.selectedIndex].value,"","left=300,top=300,width=500,height=500");
}
</script>   
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML5</title>
</head>
<body onload="win()">
<p>10주차 끝내고 JQuery 합니다</p>
<script>
function win(){
    var newWin=window.open("","","width=200,height=180");
    newWin.moveTo(500,400);
    newWin.document.write("환영합니다!");
    newWin.document.title="환영";
    newWin.document.body.style.backgroundColor='yellowgreen';
}    
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>윈도우 열기</title>
</head>
<body>
    <h3>window.open()으로 윈도우 열기</h3>
    <hr>
    <a href="javascript:load('http://www.graceland.com')">앨비스 프레슬리 홈 페이지</a><br>
    <a href="javascript:load('http://www.universaland.com')">유니버설 올랜드 홈 페이지</a><br>
    <a href="javascript:load('http://wwww.disneyworld.com')">디즈니월드 홈 페이지</a>
<script>
function load(URL){
    window.open(URL,"myWin","left=300,top=300,width=400,height=300");
}
</script>    
</body>
</html>

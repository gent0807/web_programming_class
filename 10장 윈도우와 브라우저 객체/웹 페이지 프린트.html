<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>웹 페이지 프린트</title>
</head>
<body>
<p>window 객체의 print() 메소드를 호출하면  window 객체에 담겨있는 웹페이지가 프린트됩니다.</p> 
<hr>   
<a href="javascript:window.print()">이곳을 누르면  프린트 됩니다</a>
<input type="button" value="프린트" onclick="window.print()">
</body>
</html>

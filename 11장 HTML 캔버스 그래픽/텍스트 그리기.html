<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>텍스트 그리기</title>
</head>
<body>
    <canvas id="myCanvas" width="300" height="500" style="background-color: azure"></canvas>
</body>
<script>    
var canvas= document.getElementById("myCanvas");
var context=canvas.getContext("2d");
    
    context.strokeStyle="blue";
    for(i=0; i<4;i++){
        context.font=(10+10*i)+"px forte";
        context.strokeText("Javacript 재밌다", 10, 30+i*50);
    }
    
    context.font ="italic 50px forte";
    context.strokeStyle = "magenta";
    context.lineWidth= 3;
    context.textAlign ="left";
    context.strokeText("Javascript 재밌다", 50,250);
    
    context.fillStyle ="green";
    context.textAlign="right";
    context.fillText("Javascript 재밌다",400,300);
</script>
</html>

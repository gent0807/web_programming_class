<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>채운 사각형과 원호 그리기</title>
</head>
<body>
    <h3>채운 사각형과 원호 그리기</h3>
    <hr>
    <canvas id="myCanvas" style="background-color: azure" width="300" height="500"></canvas>
<script>

    var canvas = document.getElementById("myCanvas");
    var context = canvas.getContext("2d");
    
    context.fillStyle = "violet";
    context.fillRect(20,20,100,100);
    
    context.beginPath();
    conetext.rect(20,150,100,100);
    context.fillStyle = "blue";
    context.fill();
    
    context.strokeStyle = "gray";
    context.lineWidth = 10;
    context.stroke();
    
    context.beginPath();
    context.moveTo(80,340);
    context.arc(80,340,50,0,1.5*Math.PI);
    context.closePath();
    context.fillStyle="yellowgreen";
    context.fill();
    
    context.strokeStyle="gray";
    context.lineWidth=20;
    context.stroke();
</script>
</body>
</html>
